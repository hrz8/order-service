name: build

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  install_deps:
    name: install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'

      - name: install golang dependencies
        run: make install
      
  binary_build:
    needs:
      - install_deps
    name: build binary
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'

      - name: build golang binary file
        run: make build
