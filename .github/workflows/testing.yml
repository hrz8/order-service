name: testing

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: lint test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'

      - name: golang tidy linting
        run: make lint

  unit_test:
    needs:
      - lint
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'

      - name: run golang unit test
        run: make test
