name: testing

on:
  push:
    tags:
      - '*'
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: lint test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout

      - uses: actions/setup-go@v3
        name: setup golang
        with:
          go-version: '1.16'

      - run: make lint
        name: golang tidy linting

  unit_test:
    needs:
      - lint
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout

      - uses: actions/setup-go@v3
        name: setup golang
        with:
          go-version: '1.16'

      - run: make test
        name: run golang unit test
